#接口用例模板简介
- baseInfo:  #接口接触信息
    api_name: 登录接口  #接口名称
    method: post  #接口请求方法
    url: /base/login  #接口URL
  caseInfo:   #接口测试用例
    - case_name: 登录成功  #用例名称
      json: {"username": "admin", "password": '${get_password()}'}  #请求参数，类型json，data，params
      validata:   #断言的预期结果
        - code: 200
        - contain: {'msg':'登录成功~'}
        - eq: {'msg':'登录成功~'}
        - ne: {'msg':'登录成功'}
        #- db: select * from user where username='admin'
      extract:   #需要提取的接口返回参数,单个参数
          token: $.token   #支持json和正则表达式
      extract_list:  #需要提取的接口返回参数，列表形式
          users: $.data[*].username    #支持json和正则表达式
    - case_name: 用户名错误，登录失败
      json: {"username": "admin1", "password": '${get_password()}'}
      validata: 
        - code: 200
        - contain: {'msg':'登录失败,账号密码错误~'}
        - eq: {'code':500}
        #- db: select * from user where username='admin'
