- baseInfo:
    api_name: 登录接口
    method: post
    url: /base/login
  caseInfo:
    - case_name: 登录成功
      json: {"username": "admin", "password": '${get_password()}'}
      validata: 
        - code: 200
        - contain: {'msg':'登录成功~'}
        - eq: {'msg':'登录成功~'}
        - ne: {'msg':'登录成功'}
        #- db: select * from user where username='admin'
      extract: 
          token: $.token
    - case_name: 用户名错误，登录失败
      json: {"username": "admin1", "password": '${get_password()}'}
      validata: 
        - code: 200
        - contain: {'msg':'登录失败,账号密码错误~'}
        - eq: {'code':500}
        #- db: select * from user where username='admin'

  
  
  